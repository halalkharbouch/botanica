<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Botanica</title>
</head>

<body>
    <nav class="nav">
        <div class="nav__logo-box">
            <img src="./assets/img/logo.png" alt="Logo" class="nav__logo">
            <h1 class="nav__logo-text">Botanica</h1>
        </div>
        <ul class="nav__links">
            <li class="nav__link nav__active">Home</li>
            <li class="nav__link">Shop</li>
            <li class="nav__link">About</li>
            <li class="nav__link">Journal</li>
            <li class="nav__link">Pages</li>
        </ul>
        <div class="nav__cart-box">
            <ion-icon name="cart" class="nav__cart-icon"></ion-icon>
            <h2 class="nav__cart-text">Cart</h2>
            <span class="nav__cart-orders">0</span>
        </div>
    </nav>

    <section class="hero">
        <div class="hero__content">
            <h2 class="hero__heading mb-sm">Bring the Outdoors In</h2>
            <p class="hero__text mb-md">Create your own personal oasis with lush greenery and blooming wonders.</p>
            <button class="btn btn-primary">Shop now</button>
        </div>
        <img src="./assets/img/hero-img.jpg" alt="" class="hero__img">
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
